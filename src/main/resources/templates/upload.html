<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Books</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

</head>
<body>
<div class="row row-no-gutters">
    <table id="table" class="table table-striped table-condensed">
        <tbody>
        <tr align="center">
            <td><a href="/articles/FRESH">FRESH</a></td>
            <td><a href="/articles/ALL">ALL</a></td>
            <td><a href="/articles/SPORT">SPORT</a></td>
            <td><a href="/articles/POLITICS">POLITICS</a></td>
            <td><a href="/articles/CULTURE">CULTURE</a></td>
            <td><a href="/articles/SCIENCE">SCIENCE</a></td>
            <td><a href="/new_article">UPLOAD</a></td>
        </tr>
        </tbody>
    </table>
</div>
<h2>Upload ZIP File with Article</h2>
<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <p th:text="${warningMessage}" th:if="${warningMessage ne null}" class="alert alert-danger"></p>
                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                    <div style="float: left; width: 20%">
                        Select an Author
                        <label>
                            <select th:type="number" th:name="userId">
                                <option th:each="user : ${users}" th:value="${user.getId}" th:text="${user.getName}"></option>
                            </select>
                        </label>
                    </div>
                    <div style="float: left; width: 20%">
                        Select a category
                        <label>
                            <select th:type="text" th:name="category">
                                <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload File</button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
